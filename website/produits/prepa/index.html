<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>En cour de préparation</title>
	<link rel="stylesheet" href="/produits/check/style.css">

</head>

<body>
	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic'
		rel='stylesheet' type='text/css'>
	<!-- The Timeline -->
	<center><a href="/home">Go home</a></center>
	<ul class="timeline">
		<!-- Item 1 -->
		<li>
			<div class="direction-r">
				<div class="flag-wrapper">
					<span class="flag">En cour de préparation</span>
					<span class="time-wrapper"><span class="time">en cour</span></span>
				</div>
				<div class="desc">Votre commande N° !-!_num_comand_!-! est en cour de préparation.</div>
			</div>
		</li>
		<li>
			<div class="direction-l">
				<div class="flag-wrapper">
					<span class="flag">Passer commande</span>
					<span class="time-wrapper"><span class="time">checked</span></span>
				</div>
				<div class="desc">Tous vos produits sont dans votre panier, il n'y plus qu'a !</div>
			</div>
		</li>
		<li>
			<div class="direction-r">
				<div class="flag-wrapper">
					<span class="flag">Votre envie</span>
					<span class="time-wrapper"><span class="time">checked</span></span>
				</div>
				<div class="desc">Choisissez tous les produits dont vous avez besoin.</div>
			</div>
		</li>

	</ul>

</body>

</html>
