<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Eco'Vet Register</title>
  <link rel="stylesheet" href="/register/style.css">

</head>

<body>
  <div class="page">
    <div class="container">
      <div class="left">
        <div class="login">!_!</div>
        <div class="eula">
          En vous connectant, vous acceptez les termes ridiculement longs que vous n'avez pas pris la peine de lire<br>
          <a href="/login" style="text-decoration: none;" class="eula"><br>Login ICI</a>
        </div>
      </div>
      <div class="right">
        <div class="form">
          <form action="/register/check/" method="GET" enctype="multipart/form-data">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="off" required>
            <input type="submit" id="submit" value="Register">
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src='/register/anime.min.js'></script>
  <script src="/register/script.js"></script>

</body>

</html>
