<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css'>
  <link rel="stylesheet" href="/users/style.css">

</head>

<body>
  <!-- end-nav-bar -->
  <!-- HOME -->
  <div id="home" class="section">

    <div class="section-container">

      <div class="profil">
        <div class="profil-img"></div>
        <p><u>!-!_last_co_!-!</u></p>
        <h1>!-!_user_pseudo_!-!</h1>
        <p><u>!-!_user_grade_!-!</u></p>
      </div>
      <!-- end-profil -->

      <div class="social-links">
        <a href="/home"><i class="fa fa-home"></i></a>
        <a href="/liste_produit/norm"><i class="fa fa-shopping-bag"></i></a>
        <a href="/liste_produit/panier"><i class="fa fa-shopping-basket"></i></a>
        
        !-!_admin_!-!
      </div>
      <!-- end-social-links -->

    </div>
    <!-- end-home-container -->

    <div class="scroll-icon">
      <div class="scroll-container">
        <figure>
          <svg id="mouse" viewBox="0 0 106 106" width="40" height="60">
            <g>
              <rect y="81" width="106" height="60" />
              <polygon points="40,18 50,18 50,0 0,0 0,75 50,75 50,58 40,58 	" />
              <polygon points="56,0 56,18 66,18 66,58 56,58 56,75 106,75 106,0 	" />
              <rect class="wheel" x="45" y="23" width="16" height="30" />
            </g>
          </svg>
        </figure>
        <i class="fa fa-angle-double-down"></i>
      </div>
    </div>
    <!-- end-scroll-icon -->

  </div>
  <!-- end-home -->

  <!-- ABOUT -->
  <div id="about" class="section">

    <div class="section-container">

      <div class="intro">
        <h1>!-!_config.shop.name_!-! shop</h1>
      </div>

      <div class="skills">
        <h2 class="title">Mon Panier</h2>
        <ul>
          <li>
            Acces au panier
            <ul class="lvl-1">
              <li><u><a href="/liste_produit/panier">Panier</a></u></li>
            </ul>
          </li>
          <li>
            Liste de produits
            <ul class="lvl-1">
              <li><u><a href="/liste_produit/norm">Voir</a></u></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- end-skills -->

    </div>
    <!-- end-about-container -->

  </div>
  <!-- end-home -->


  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.js'></script>
  <script defer src="/users/script.js"></script>

</body>

</html>
